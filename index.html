<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>CookMaster AI</title>
  </head>
  <body>
    <header>
      <h1>CookMaster AI</h1>
      <p>
        Have an ingredient and don't know what to make? Find out the perfect
        recipe with just one click. Tell us what you have, and we'll tell you
        what to cook.
      </p>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter an ingredient..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="Submit" />
      </form>
      <div>Tomato Basil Pasta</div>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
